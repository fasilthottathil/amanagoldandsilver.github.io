<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete Account - Amana Gold</title>
  <!-- Material Design Lite CSS -->
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <!-- Material Design Lite JavaScript -->
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <style>
    /* Custom styles for responsiveness */
    @media only screen and (max-width: 600px) {
      .mdl-cell {
        width: 100%;
        margin: 0;
      }
    }
  </style>
  <script>
    function redirectToDeletePage() {
      let phone = document.getElementById('phone').value;
      if (phone) {
        // Replace any non-digit characters in the phone number
        phone = phone.replace(/\D/g, '');
        window.location.href = 'http://amanagoldandsilver.com/delete/' + phone;
      }
    }
  </script>
</head>
<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <span class="mdl-layout-title">Delete Your Account</span>
    </div>
  </header>
  <main class="mdl-layout__content">
    <div class="mdl-grid">
      <div class="mdl-cell mdl-cell--6-col mdl-cell--3-offset-desktop mdl-cell--12-col-tablet mdl-cell--12-col-phone">
        <p>To delete your account, you should install the Amana Gold App on your Android phone.</p>

        <form onsubmit="redirectToDeletePage(); return false;">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="tel" id="phone" pattern="[0-9]{10}" required>
            <label class="mdl-textfield__label" for="phone">Enter your phone number</label>
          </div>
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="submit">Delete</button>
        </form>
      </div>
    </div>
  </main>
</div>
</body>
</html>
